<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PollyGlot</title>
    <link rel="icon" href="/assets/parrot.png" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo-wrapper">
        <!-- <img src="/assets/worldmap.png" alt="Worldmap Image" /> -->
        <img src="/assets/parrot.png" alt="PollyGlot Logo" />
        <div class="logo-content">
          <span>PollyGlot</span>
          <p>Perfect Translation Every Time</p>
        </div>
      </div>
    </header>
    <main>
      <section>
        <form>
          <fieldset>
            <legend>
              <h3 id="input-header">Text to translate</h3>
              <img src="/assets/point-down.png" alt="Pointing Down Finger" />
            </legend>
            <textarea
              id="trnaslate-textarea"
              placeholder="e.g: How Are You?"
            ></textarea>
          </fieldset>
          <fieldset class="select-language-fieldset">
            <legend>
              <h3>Select language</h3>
              <img src="/assets/point-down.png" alt="Pointing Down Finger" />
            </legend>
            <ul class="languages-list">
              <li>
                <label>
                  <input
                    type="radio"
                    name="language"
                    checked
                    data-language="fr"
                  />
                  French
                  <img src="/assets/fr-flag.png" />
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="language" data-language="jap" />
                  Japanese
                  <img src="/assets/jpn-flag.png" />
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="language" data-language="ar" />
                  Arabic
                  <img src="/assets/ar-flag.png" />
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="language" data-language="es" />
                  Spanish
                  <img src="/assets/sp-flag.png" />
                </label>
              </li>
            </ul>
          </fieldset>
          <button type="submit" id="submit-button">Translate</button>
        </form>
      </section>
    </main>
    <script src="/index.js" type="module"></script>
  </body>
</html>
